<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="400px" height="300px" xml:lang="fr" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>
		Tests de différentes valeurs pour la propriété CSS stroke-dashoffset
	</title>
	<line x1="50" x2="350" y1="50" y2="50" style="fill:none;stroke:black;stroke-width:3px;stroke-dasharray:30,30;stroke-dashoffset:-30;" />
	<line x1="50" x2="350" y1="100" y2="100" style="fill:none;stroke:black;stroke-width:3px;stroke-dasharray:30,30;stroke-dashoffset:-15;" />
	<line x1="50" x2="350" y1="150" y2="150" style="fill:none;stroke:black;stroke-width:3px;stroke-dasharray:30,30;stroke-dashoffset:0;" />
	<line x1="50" x2="350" y1="200" y2="200" style="fill:none;stroke:black;stroke-width:3px;stroke-dasharray:30,30;stroke-dashoffset:15;" />
	<line x1="50" x2="350" y1="250" y2="250" style="fill:none;stroke:black;stroke-width:3px;stroke-dasharray:30,30;stroke-dashoffset:30;" />
</svg>
